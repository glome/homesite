<!doctype html>
<html class="no-js">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">

    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />

    <link rel="apple-touch-icon" sizes="72x72" href="apple-touch-icon-72x72.png" />

    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css" />

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

  <body ng-app="glomehomepageApp" ng-strict-di >
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container" ng-controller="LinksCtrl">
      <div class="header">
        <a ng-href="{{getUrl('home')}}">
          <img src="images/glomeLogo.png" height="121px"  />
        </a>
        <div>
          <img src="images/glome_logo.svg" width="80px" />
          <span>The context<br>of you</span>
        </div>
      </div>
      <div ng-view autoscroll="true"></div>
      <footer>
        <div>
          <a ng-href="{{getUrl('home')}}" >
            <span>home</span>
          </a>
          <a ng-href="{{getUrl('demo')}}" >
            <span>demo</span>
          </a>
          <a ng-href="{{getUrl('businesses')}}">
            <span>businesses</span>
          </a>
          <a ng-href="{{getUrl('devland')}}" >
            <span>devland</span>
          </a>
        </div>
        <div>
          Yliopistonkatu 5, 00100<br>
          Helsinki, Finland
          <br>
          contact(a)glome.me
        </div>
        <div id="navSocials">
          <a href="https://www.facebook.com/GlomeInc">
            <div class="social facebook">
              <i class="fa fa-facebook"></i>
            </div>
          </a>
          <a href="https://twitter.com/glomeinc">
            <div class="social twitter">
              <i class="fa fa-twitter"></i>
            </div>
          </a>
        </div>
      </footer>
    </div>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/links.js"></script>
        <script src="scripts/directives/contactCard.js"></script>
        <!-- endbuild -->
</body>
</html>
